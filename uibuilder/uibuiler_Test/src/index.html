<!doctype html>
<html lang="en"><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Monitoring Dashboard</title>
    <meta name="description" content="Monitoring Dashboard">
    <link rel="icon" href="./images/node-blue.ico">
    <script src="script.js" defer></script>

    <!-- Your own CSS -->
    <link type="text/css" rel="stylesheet" href="./index.css" media="all">

</head>
<body class="uib">

    <h1>Werkstatt-Monitoring Control Panel</h1>
    <ul class="tabs">
        <li data-tab-target="#Übersicht" class="active tab">Übersicht</li>
        <li data-tab-target="#Benutzerverwaltung" class="tab">Benutzerverwaltung</li>
        <li data-tab-target="#Einstellungen" class="tab">Einstellungen</li>
    </ul>
    
    <div class="tab-content">
        <div id="Übersicht" data-tab-content class="active">
            <h1>Übersicht</h1>
            <p>Das ist eine Übersicht</p>
        </div>
        <div id="Benutzerverwaltung" data-tab-content>
            <h1>Benutzerverwaltung</h1>
            <p>Das ist die Benutzerverwaltung</p>
        </div>
        <div id="Einstellungen" data-tab-content>
            <h1>Einstellungen</h1>
            <p>Hier können Sie Einstellungen vornehmen</p>
        </div>
    </div>

    <button onclick="fnSendToNR('A message from the sharp end!')">Send a msg back to Node-RED</button>

    <pre id="msg" class="syntax-highlight">Waiting for a message from Node-RED</pre>

    <!-- #region Supporting Scripts. These MUST be in the right order. Note no leading / -->
    <script src="../uibuilder/vendor/socket.io/socket.io.js">/* REQUIRED: Socket.IO is loaded only once for all instances. Without this, you don't get a websocket connection */</script>
    <script src="./uibuilderfe.min.js">/* REQUIRED: remove 'min.' to use dev version */</script>
    <script src="./index.js">/* OPTIONAL: Put your custom code here */</script>
    <!-- #endregion -->

</body>
</html>
